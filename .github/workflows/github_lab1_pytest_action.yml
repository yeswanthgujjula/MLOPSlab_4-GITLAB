name: Testing with Pytest
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4          # ðŸ”„ updated from @v2

      - name: Set up Python
        uses: actions/setup-python@v5       # ðŸ”„ updated from @v2
        with:
          python-version: "3.12"            # âœ… valid GitHub-hosted version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest --junitxml=pytest-report.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4     # ðŸ”„ updated from @v2
        with:
          name: pytest-results
          path: pytest-report.xml
