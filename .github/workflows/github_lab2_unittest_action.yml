name: Python Unittests
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4     # ðŸ”„ updated from @v2

      - name: Set up Python
        uses: actions/setup-python@v5  # ðŸ”„ updated from @v2
        with:
          python-version: "3.12"       # âœ… latest supported version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unittests
        run: |
          python -m unittest discover -s test -p "test_unittest.py"

